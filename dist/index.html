<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,600,700" rel="stylesheet">
    <link rel="shortcut icon" href="/favicon.8b2f57bf.png" type="image/x-icon">

    <link rel="stylesheet" href="/index.f7626f62.css">
    <!-- <script defer src="src/js/controller.js"></script> -->
    <script src="/index.e37f48ea.js" defer=""></script>

    <title>Recipies</title>
  </head>

  <body>
    <div class="container">
      <header class="header">
        <div>
          <img src="/logo.726d37a8.png" alt="Logo" class="header__logo">
        </div>
        <form class="search">
          <input type="text" class="search__field" placeholder="Search for recepies">
          <button class="btn search__btn">
            <svg class="search__icon">
              <use href="/icons.21bad73c.svg#icon-search"></use>
            </svg>
            <span>Search</span>
          </button>
        </form>

        <nav class="nav">
          <ul class="nav__list">
            <li class="nav__item">
              <button class="nav__btn nav__btn--add-recipe">
                <svg class="nav__icon">
                  <use href="/icons.21bad73c.svg#icon-edit"></use>
                </svg>
                <span>Add recipe</span>
              </button>
            </li>
            <li class="nav__item">
              <button class="nav__btn nav__btn--bookmarks">
                <svg class="nav__icon">
                  <use href="/icons.21bad73c.svg#icon-bookmark"></use>
                </svg>
                <span>Bookmarks</span>
              </button>
              <div class="bookmarks">
                <ul class="bookmarks__list">
                  <div class="message">Placeholder</div>
                </ul>
              </div>
            </li>
          </ul>
        </nav>
      </header>
      <div class="container_main">
        <div class="search-results">
          <ul class="results"></ul>

          <div class="pagination"></div>
        </div>

        <div class="recipe">
          <div class="message">
            <p>Start by searching for a recipe.</p>
          </div>
        </div>
      </div>
    </div>

    <!-- <div class="overlay"></div> -->
    <div class="overlay hidden"></div>
    <!-- <div class="about-project"> -->
    <div class="about-project hidden">
      <div class="logo-container">
        <img src="/sass.76734266.png" alt="">
      </div>
      <div class="logo-container">
        <img src="/Parcel_logo.619deb5c.png" alt="">
      </div>
      <div class="logo-container">
        <img src="/Frontend_logo.ee015363.png" alt="">
      </div>
    </div>
    <!-- <div class="add-recipe-window"> -->
    <div class="add-recipe-window hidden">
      <button class="btn--close-modal">&times;</button>
      <form class="upload">
        <div class="hint-container hidden"></div>
        <div class="upload__column">
          <h3 class="upload__heading">Recipe data</h3>
          <label>Title</label>
          <input placeholder="CRISPY FRIED CHICKEN" required="" name="title" type="text">
          <label>URL</label>
          <input placeholder="https://thestayathomechef.com/fried-chicken/" required="" name="sourceUrl" type="text">
          <label>Image URL</label>
          <input placeholder="https://thestayathomechef.com/wp-content/uploads/2016/06/Fried-Chicken-1.jpg" required="" name="image" type="text">
          <label>Publisher</label>
          <input placeholder="The stay at home chef" required="" name="publisher" type="text">
          <label>Prep time</label>
          <input placeholder="35" required="" name="cookingTime" type="number">
          <label>Servings</label>
          <input placeholder="6" required="" name="servings" type="number">
        </div>

        <div class="upload__column">
          <h3 class="upload__heading">Ingredients</h3>
          <label>Ingredient 1</label>
          <input value="6,,chicken thighs" type="text" required="" name="ingredient-1" placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 2</label>
          <input value="6,, chicken drumsticks" type="text" name="ingredient-2" placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 3</label>
          <input value="3, cups, buttermilk" type="text" name="ingredient-3" placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 4</label>
          <input type="text" name="ingredient-4" placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 5</label>
          <input type="text" name="ingredient-5" placeholder="Format: 'Quantity,Unit,Description'">
          <label>Ingredient 6</label>
          <input type="text" name="ingredient-6" placeholder="Format: 'Quantity,Unit,Description'">
        </div>

        <button class="btn upload__btn">
          <svg>
            <use href="/icons.21bad73c.svg#icon-upload-cloud"></use>
          </svg>
          <span>Upload</span>
        </button>
      </form>
    </div>

    <footer>
      <div class="about">
        <a href="https://konrad-lewandowski-portfolio.netlify.app/" target="_blank">
          Portfolio
        </a>
      </div>

      <div class="about">
        <a href="https://github.com/KonradLewandowski" target="_blank">
          GitHub
        </a>
      </div>

      <div class="about">
        <a id="about-project" href="#" "=""> About Project </a>
      </div>
    </footer>
  </body>
</html>
